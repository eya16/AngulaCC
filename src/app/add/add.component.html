<app-navigation></app-navigation>
<div class="container">
<form class="mt-3" #f="ngForm">
    <!-- Grid row -->
    <div class="form-row">
      <!-- Default input -->
      <div class="form-group col-md-6">
        <label for="inputEmail4">Name : </label>
        <input mdbInput type="text" class="form-control" name="name"  #n="ngModel" [(ngModel)]="task.name" required>
        <div class="alert alert-danger"*ngIf="n.touched && n.invalid">
            <div *ngIf="n.errors.required">*Name is required ! </div>
       </div>
      </div>
      <!-- Default input -->
      <div class="form-group col-md-6">
        <label for="inputPassword4">Description : </label>
        <input mdbInput type="text" class="form-control" name="description"  #d="ngModel" [(ngModel)]="task.description" required>
        <div class="alert alert-danger"*ngIf="d.touched && d.invalid">
            <div *ngIf="d.errors.required">*Description is required ! </div>
       </div>
      </div>
    </div>
    <!-- Grid row -->
  
    <!-- Default input -->
    <div class="form-group">
        <label for="inputAddress">Importance : {{task.importance}}</label>
      <input mdbInput type="range" class="form-control" id="range"  min="0" max="100" name="range" [(ngModel)]="task.importance">
    </div>
    
    <!-- Grid row -->
    <div class="form-row">
      <!-- Default input -->
      <div class="form-group col-md-6">
        <label for="inputCity">Type : </label>
        <select class="browser-default custom-select" name="type" [(ngModel)]="task.type" #t="ngModel" required>
            <option value="" selected>Select a type..</option>
            <option value="responsibility">Responsibility</option>
            <option value="entertaiment">Entertaiment</option>
          </select>
          <div class="alert alert-danger" *ngIf="t.touched && t.invalid">
            *Type is required !
        </div>
      </div>
      <!-- Default input -->
      <div class="form-group col-md-6">
      <label for="inputZip">Image : </label><br>
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" name="image" (change)="onFileSelected($event)">
        <label class="custom-file-label" for="inputGroupFile01">Choose Image</label>
      </div>
      </div>
    </div>
    <!-- Grid row -->      
 <!-- Grid row -->
  <div class="form-row">
    <!-- Default input -->
    <div class="form-group col-md-6">
        <label for="inputCity">State</label>
        <select class="browser-default custom-select" name="state" [(ngModel)]="task.state" #s="ngModel" required>
            <option value="" selected>Select a State..</option>
            <option value="done">Done</option>
            <option value="undone">Undone</option>
          </select>
          <div class="alert alert-danger" *ngIf="s.touched && s.invalid">
            *State is required !
        </div>
      </div>
   </div>

<button mdbBtn type="submit" color="indigo" mdbWavesEffect [disabled]="f.invalid" (click)="addTask()">Save</button>

</form>
  <!-- Extended default form grid -->
</div>
