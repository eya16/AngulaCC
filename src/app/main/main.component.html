
<app-navigation></app-navigation>
<div class="container">
  <form action="" #f="ngForm"> 
    <div class="form-row"> 
      <!-- Default input -->
     <div class="form-group col-md-3 mt-3 mr-2">
        <label for="inputCity">Search Type : </label>
        <select class="browser-default custom-select" name="type" [(ngModel)]="type" #t="ngModel" required>
            <option value="" selected></option>
            <option value="name">Name</option>
            <option value="type">Type</option>
          </select>
          <div class="alert alert-danger" *ngIf="t.touched && t.invalid">
            *Type is required !
        </div>
      </div>

<div class="form-group md-form col-md-3 mt-5">
 
   <input type="search" [(ngModel)]="searchText" placeholder="Search text" name="searchText" #s="ngModel" required><mdb-icon fas icon="search"></mdb-icon>
   <div class="alert alert-danger" *ngIf="s.touched && s.invalid">
    *Search Text is required !
    </div>
 </div>
</div>
<button mdbBtn type="submit" color="indigo" mdbWavesEffect (click)="search()" [disabled]="f.invalid">Search</button> 
<button mdbBtn type="button" color="blue-grey" mdbWavesEffect (click)="reset()">Reset</button> 

    </form>
<hr>
  

  <h1 class="mt-3">My tasks : </h1>
 <!-- <div *ngIf="tasks.length == 0 "><h1 class="mt-3">No tasks for me !</h1><mdb-icon far icon="grin-beam-sweat" size="3x" class="indigo-text pr-3"></mdb-icon></div>-->
  <div class="card-deck mt-5">
        <!-- Card -->
        <div class="row">
          <div class="col-lg-4 col-md-6 mb-4" *ngFor="let task of tasks| paginate: { itemsPerPage: 3, currentPage: p }" >
        <mdb-card>
          <app-one-task [task]="task" [id]="task.id" (notifdelete)="deleteTask($event)"></app-one-task>
        </mdb-card>
      </div>
     
    </div>
        
      </div>
 <!--PAGINATION-->
 <div style="text-align: center;">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
    </div>
